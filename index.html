<!DOCTYPE html>
<!-- Document type declaration as html -->
<html>
<!-- html opening tag -->
  <body>
    <!-- body opening tag -->
    <p id="n">
      <!-- opening p tag -->
      <!-- where the text will display -->
    </p>
    <!-- closing p tag -->
    <style>
      /* opening style tag */
      * {
        /* opening universal tag */
        color: black;
        /* makes the font color black */
      }
      /* closing universal tag */
      * {
        /* opening universal tag */
        font-family: "Times New Roman", Times, serif;
        /* selects the font family */
      }
      /* closing universal tag */
      * {
        /* opening universal tag */
        transform: scaleY(1);
        /* transforms the y scale  */
      }
      /* closing universal tag */
      * {
        /* opening universal tag */
        transform: scaleX(1);
        /* transforms the x scale */
      }
      /* closing universal tag */
      *:hover {
        /* opening universal tag on hover */
        color: black;
        /* makes the color black */
      }
      /* closing universal tag */
      *:hover {
        /* opening universal tag on hover */
        font-family: "Times New Roman", Times, serif;
        /* specifies the font */
      }
      /* closing universal tag */
      *:hover {
        /* opening universal tag on hover */
        transform: scaleY(1);
        /* transforms the y scale */
      }
      /* closing universal tag */
      *:hover {
        /* opening universal tag on hover */
        transform: scaleX(1);
        /* transforms the x scale */
      }
      /* closing universal tag */
      *:active {
        /* opening universal tag when active */
        color: black;
        /* specifies the color */
      }
      /* closing universal tag */
      *:active {
        /* opening universal tag when active */
        font-family: "Times New Roman", Times, serif;
        /* specifies the font family */
      }
      /* closing universal tag */
      *:active {
        /* opening universal tag on active */
        transform: scaleY(1);
        /* transforms the y scale */
      }
      /* closing universal tag */
      *:active {
        /* opening universal tag on active */
        transform: scaleX(1);
        /* transforms the x scale */
      }
      /* closing universal tag */
      p { 
        /* opening p tag */
        color: black;
        /* specifies the color */
      }
      /* closing p tag */
      p {
        /* opening p tag */
        font-family: "Times New Roman", Times, serif;
        /* specifies the font */
      }
      /* closing p tag */
      p {
        /* opening p tag */
        transform: scaleY(1);
        /* transforms the y scale */
      }
      /* closing p tag */
      p {
        /* opening p tag */
        transform: scaleX(1);
        /* transforms the x scale */
      }
      /* closing p tag */
      p:hover {
        /* opening p tag on hover */
        color: black;
        /* specifies the color */
      }
      /* closing p tag */
      p:hover {
        /* opening p tag on hover */
        font-family: "Times New Roman", Times, serif;
        /* specifies the font family */
      }
      /* closing p tag */
      p:hover {
        /* opening p tag on hover */
        transform: scaleY(1);
        /* transforms the y scale */
      }
      /* closing p tag */
      p:hover {
        /* opening p tag on hover */
        transform: scaleX(1);
        /* transforms the x scale */
      }
      /* closing p tag */
      p:active {
        /* opening p tag on active */
        color: black;
        /* specifies the color */
      }
      /* closing p tag */
      p:active {
        /* opening p tag on active */
        font-family: "Times New Roman", Times, serif;
        /* specifies the font */
      }
      /* closing p tag */
      p:active {
        /* opening p tag on active */
        transform: scaleY(1);
        /* transforms the y scale */
      }
      /* closing p tag */
      p:active {
        /* opening p tag on active */
        transform: scaleX(1);
        /* transforms the x scale */
      }
      /* closing p tag */
    </style>
    <!-- closing style tag -->
		<script>
      // opening script tag
      let a = Number(String(1));
      // defines a as 1
			let b = Number(String(a + a));
      // defines b as a + a
			let c = Number(String(a + a + a));
      // defines c as a + a + a
			let d = Number(String(a + a + a + a));
      // defines d as a + a + a + a
			let e = Number(String(a + a + a + a + a));
      // defines e as a + a + a + a + a
			let f = Number(String(a + a + a + a + a + a));
      // defines f as a + a + a + a + a + a
			let g = Number(String(a + a + a + a + a + a + a));
      // defines g as a + a + a + a + a + a + a
			let h = Number(String(a + a + a + a + a + a + a + a));
      // defines h as a + a + a + a + a + a + a + a 
			let i = Number(String(a + a + a + a + a + a + a + a + a));
      // defines i as a + a + a + a + a + a + a + a + a
			let j = Number(String(a + a + a + a + a + a + a + a + a + a));
      // defines j as a + a + a + a + a + a + a + a + a + a 
			let k = Number(String(a + a + a + a + a + a + a + a + a + a + a));
      // defines k as a + a + a + a + a + a + a + a + a + a + a
			let l = Number(String(a + a + a + a + a + a + a + a + a + a + a + a));
      // defines l as a + a + a + a + a + a + a + a + a + a + a + a
			let m = Number(String(a + a + a + a + a + a + a + a + a + a + a + a + a));
      // defines m as a + a + a + a + a + a + a + a + a + a + a + a + a
			if (a == 1) {
				a = "h";
				} if (b == 2) {
						b = "e";
						} if (c == 3) {
							c = "l";
							} if (d == 4) {
									d = "l";
									} if (e == 5) {
										e = "o";
										} if (f == 6) {
											f = ",";
											} if (g == 7) {
													g = " ";
													} if (h == 8) {
														h = "w";
														} if (i == 9) {
															i = "o";
															} if (j == 10) {
																j = "r";
																} if (k == 11) {
																	k = "l";
																	} if (l == 12) {
																		l = "d"
																		} if (m == 13) {
																			m = "!"
																		}
                                    
      let p = a.toUpperCase();
      let q = b.toLowerCase();
      let r = c.toLowerCase();
      let s = d.toLowerCase();
      let t = e.toLowerCase();
      let u = f.toLowerCase();
      let v = g.toLowerCase();
      let w = h.toLowerCase();
      let x = i.toLowerCase();
      let y = j.toLowerCase();
      let z = k.toLowerCase();
      let aA = l.toLowerCase();
      let bB = m.toLowerCase();

			function o() {
        return (p + q + r + s + t + u + v + w + x + y + z + aA +bB);
      }
			document.getElementById("n").innerHTML = o(p + q + r + s + t + u + v + w + x + y + z + aA +bB);
		</script>
  </body>
</html>
